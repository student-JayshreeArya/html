<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <h1>HTML Registration Form</h1>
    <hr />
    <form action="#">
        <label for="username">username</label>
        <input type="text" id="udername" />


        <input type="password" name="" id="" />
        <input type="email" name="" id="" />
        <input type="number" name="" id="" />
        <input type="color" name="" id="" />
        <input type="date" name="" id="" />
        <input type="range" name="" id="" />

        <label for="flowers">Choose a flower</label>
        <select name="flowers" id="flowers">
            <option value="Rose">Rose</option>
            <option value="lily">lily</option>
            <option value="lotus">lotus</option>
            <option value="jasmine">jasmine</option>
        </select>


        <textarea name="" id="" cols="30" rows="10"></textarea>


        <button onclick="alert(Hello)"click me></button>


        <fieldset>
            <legend>Portfolio:</legend>
            <label for="fname">First name:</label>
            <br/>
            <input type="text" id="fname" name="fname" value="Jaya"/>
            <br/>
            <label for="lname">Last name:</label>
            <br/>
            <input type="text" id="lname" name="lname" value="Arya"/>
            <br/>
            <br/>
            <input type="submit" value="submit"/>
         
        </fieldset>
    </form>
</body>

</html>
