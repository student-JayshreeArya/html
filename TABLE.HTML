<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vinod</td>
                <td>santa</td>
            </tr>

            <tr>
                <td>jayshree</td>
                <td>technical</td>
            </tr>
        </tbody>
    </table>

    <br>

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>vinod</td>
                <td>santa</td>
            </tr>

            <tr>
                <td>jayshree</td>
                <td>technical</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
